<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Namoro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
            color: #ff69b4;
        }
        #contador {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Nosso Tempo Juntos ❤️</h1>
    <div id="contador">Carregando...</div>

    <script>
        // Data inicial do pedido (substitua pela data do momento especial)
        const dataInicial = new Date("2023-12-09T18:00:00"); // Exemplo: 9 de dezembro de 2023, 18:00

        function atualizarContador() {
            const agora = new Date();
            const diff = agora - dataInicial;

            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diff / (1000 * 60)) % 60);
            const segundos = Math.floor((diff / 1000) % 60);

            document.getElementById("contador").textContent = 
                `${dias} dias, ${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
        }

        // Atualiza o contador a cada segundo
        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>
</body>
</html>
