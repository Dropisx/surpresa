<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
            color: #ff69b4;
        }
        #contador {
            font-size: 2rem;
            margin-top: 20px;
        }
        #botao-iniciar, #botao-zerar {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #botao-iniciar:hover, #botao-zerar:hover {
            background-color: #ff85c1;
        }
    </style>
</head>
<body>
    <h1>Nosso Tempo Juntos ❤️</h1>
    <div id="contador">Clique no botão para começar!</div>
    <button id="botao-iniciar">Começar Contador</button>
    <button id="botao-zerar" style="display: none;">Zerar Contador</button>

    <script type="module">
        // Importa o Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getDatabase, ref, set, remove, onValue } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBF2nPyRZNWppIWdjCG8KCxe2UgUeLxR78",
            authDomain: "surpresa-bda19.firebaseapp.com",
            databaseURL: "https://surpresa-bda19-default-rtdb.firebaseio.com",
            projectId: "surpresa-bda19",
            storageBucket: "surpresa-bda19.firebasestorage.app",
            messagingSenderId: "1012311520636",
            appId: "1:1012311520636:web:a2e1269d2e2c03a7fe20f9",
            measurementId: "G-SBJ1KCSYHQ"
         };
        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Referência ao nó do banco de dados
        const dataRef = ref(database, "contador/dataInicial");

        const contador = document.getElementById("contador");
        const botaoIniciar = document.getElementById("botao-iniciar");
        const botaoZerar = document.getElementById("botao-zerar");

        let dataInicial;

        // Carrega a data inicial do banco de dados
        onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // Se já existe uma data, inicializa o contador
                dataInicial = new Date(data);
                botaoZerar.style.display = "inline-block"; // Exibe o botão de zerar
            }
        });

        botaoIniciar.addEventListener("click", () => {
            if (!dataInicial) {
                // Se não houver data, define a data inicial como o momento atual e salva no Firebase
                dataInicial = new Date();
                set(dataRef, dataInicial.toISOString());
                botaoZerar.style.display = "inline-block"; // Exibe o botão de zerar
            }
            iniciarContador(); // Inicia o contador quando o botão é clicado
        });

        botaoZerar.addEventListener("click", () => {
            // Remove a data do Firebase e reinicia o contador
            remove(dataRef);
            dataInicial = null; // Reseta a data
            contador.textContent = "Clique no botão para começar!"; // Reseta o texto do contador
            botaoZerar.style.display = "none"; // Esconde o botão de zerar
            botaoIniciar.style.display = "inline-block"; // Exibe novamente o botão de iniciar
        });

        function iniciarContador() {
            botaoIniciar.style.display = "none"; // Esconde o botão após iniciar

            function atualizarContador() {
                const agora = new Date();
                const diff = agora - dataInicial;

                const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutos = Math.floor((diff / (1000 * 60)) % 60);
                const segundos = Math.floor((diff / 1000) % 60);

                contador.textContent = 
                    `${dias} dias, ${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
            }

            // Atualiza o contador a cada segundo
            setInterval(atualizarContador, 1000);
            atualizarContador();
        }
    </script>
</body>
</html>
