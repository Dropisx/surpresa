<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos ‚ù§Ô∏è</title>
    <style>
        /* Estilos gerais para a p√°gina */
        body {
            font-family: 'Dancing Script', cursive, sans-serif; /* Fonte cursiva */
            background-color: #f7e8e8; /* Cor suave de fundo, como papel antigo */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            font-size: 3rem;
            color: #ff69b4; /* Cor rosa suave */
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.5); /* Efeito de sombra suave */
        }

        /* Estilo do "cart√£o" */
        .carta {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave para dar o efeito de carta */
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid #ff69b4;
            background-image: linear-gradient(45deg, rgba(255, 105, 180, 0.2), rgba(255, 182, 193, 0.1)); /* Fundo suave */
        }

        /* Estilo do contador */
        #contador {
            font-size: 2rem;
            color: #ff69b4;
            margin-top: 20px;
            font-weight: bold;
            padding: 10px 0;
            border-top: 2px solid #ff69b4;
            margin-bottom: 20px;
        }

        /* Estilo do bot√£o */
        #botao-iniciar {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #botao-iniciar:hover {
            background-color: #ff85c1;
        }

        /* Estilo de rodap√© ou assinatura */
        footer {
            position: absolute;
            bottom: 20px;
            color: #555;
            font-size: 1rem;
            font-family: 'Dancing Script', cursive;
        }

    </style>
    <!-- Importando a fonte Dancing Script do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="carta">
        <h1>Nosso Tempo Juntos ‚ù§Ô∏è</h1>
        <div id="contador">Clique no bot√£o para come√ßar!</div>
        <button id="botao-iniciar">Come√ßar Contador</button>
    </div>

    <footer>
        <p>Feito com amor üíñ</p>
    </footer>

    <script type="module">
        // Importa o Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getDatabase, ref, set, remove, onValue } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBF2nPyRZNWppIWdjCG8KCxe2UgUeLxR78",
            authDomain: "surpresa-bda19.firebaseapp.com",
            databaseURL: "https://surpresa-bda19-default-rtdb.firebaseio.com",
            projectId: "surpresa-bda19",
            storageBucket: "surpresa-bda19.firebasestorage.app",
            messagingSenderId: "1012311520636",
            appId: "1:1012311520636:web:a2e1269d2e2c03a7fe20f9",
            measurementId: "G-SBJ1KCSYHQ"
         };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Refer√™ncia ao n√≥ do banco de dados
        const dataRef = ref(database, "contador/dataInicial");

        const contador = document.getElementById("contador");
        const botaoIniciar = document.getElementById("botao-iniciar");

        let dataInicial;

        onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                dataInicial = new Date(data);
            } else {
                zerarContador();
            }
        });

        // Fun√ß√£o para zerar o contador
        function zerarContador() {
            remove(dataRef);
            dataInicial = null;
            contador.textContent = "Clique no bot√£o para come√ßar!";
        }

        botaoIniciar.addEventListener("click", () => {
            if (!dataInicial) {
                dataInicial = new Date();
                set(dataRef, dataInicial.toISOString());
            }
            iniciarContador();
        });

        function iniciarContador() {
            botaoIniciar.style.display = "none";

            function atualizarContador() {
                const agora = new Date();
                const diff = agora - dataInicial;

                const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutos = Math.floor((diff / (1000 * 60)) % 60);
                const segundos = Math.floor((diff / 1000) % 60);

                contador.textContent = `${dias} dias, ${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
            }

            setInterval(atualizarContador, 1000);
            atualizarContador();
        }

        zerarContador();
    </script>
</body>
</html>
